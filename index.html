<!DOCTYPE html>
<html>
	<head>
		<style>
			body{
				text-align:center;
				font-family:"HelveticaNeue-UltraLight";
			}
			h1,h2{
				font-family:"HelveticaNeue-UltraLight";
				-webkit-transition:all 0.5s ease-in-out;
				
				text-align: center;
				font-weight:200;
				
				width:100%;
				color:#333;
				margin:15px 0;
			}
			h1{
				
				font-size:8em;
			}
			h2{

			}
			.demos{
				margin:0 auto;
				font-weight:200;
				font-size:1em;
				text-align: center;
				width:500px;
				height:auto;
				overflow:hidden;
				font-size:2em;
				/*-webkit-animation:growbounce .40s linear;*/
