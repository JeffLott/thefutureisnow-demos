<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

<script>
$(function(){
    //http://thefutureisnow.mattnull.com
    // http://mattnull.thefutureisnow.jit.su
    var socket = io.connect('http://localhost',{
        port: 3000
    });

    var username = 'anonymous';

    var Chat = (function(){
        var chat = $('#chat-window ul');
        var userList = $('#users ul');
        var chatInput = $('#chat-input');

        return {

            init : function(){
                //get permission for notifications
                if (window.webkitNotifications.checkPermission() !== 0) {
                    window.webkitNotifications.requestPermission();
                }

                this.attachEvents();
            },

            attachEvents : function(){
                chatInput.on('keyup', function(e){
                    if(e.keyCode === 13){
                        var el = $(this);
                        var message = el.val()
                        socket.emit('sendMessage', message)
                        el.val('');
                    }
                });
            },

            addUser : function(id){
                userList.append('<li userid="'+id+'"><a href="javascript:void(0);" userid="'+id+'">'+id+'</a></li>');
            },

            removeUser : function(id){
                userList.find('[userid='+id+']').remove();
            },

            updateChat : function(user, message){
                chat.append('<li><b>'+user + '</b> : ' + message+'</li>');
                var parent = chat.parent();
                parent.scrollTop = parent.scrollHeight;
                //if the user isn't the sender, then trigger a notification
                console.log(this)
                if(this.id !== user){
                    this.triggerNotification(user, message)
                }
            },

            triggerNotification : function(user, message){
                if (window.webkitNotifications.checkPermission() == 0) {     
                    var notification = window.webkitNotifications.createNotification('', user, message);
                    notification.show();
                }
            }
            
        };
    })();

    //attach DOM events and what not
    Chat.init();

    socket.on('connect', function(client){
            
        socket.on('setClientID', function(id){
            //cache current users id
            Chat.id = id;
        });

        socket.on('userEntered', function(data){
            console.log(data.id + ' has entered the room.')
            // add the user to the list
            Chat.addUser(data.id)
        });

        socket.on('userList', function(data){
            for(var i = 0; i < data.users.length; i++){
                Chat.addUser(data.users[i])
            }
        });

        socket.on('userLeft', function(data){
            console.log(data.id + ' has left the room.')
            //remove the user from the user list
            Chat.removeUser(data.id)
        });

        socket.on('chatUpdate', function(data){
            Chat.updateChat(data.user, data.message);
        });
    });

    // Put video listeners into place
    // var stream;
    // var video = document.getElementById('video'); 
    // navigator.webkitGetUserMedia(

    //     },
    //     function(err) { // Failure
    //         alert('getUserMedia failed: Code ' + err.code);
    //     }
    // );
});
</script>
